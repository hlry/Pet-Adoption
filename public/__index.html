<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pets R Us</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Rubik:400,400i,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
    integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Header  -->
  <header class="hero is-warning">
    <div class="hero-body">
      <h1 class="title">Pets R Us</h1>
      <p class="subtitle">Your Resource for Happy Pets and People</p>
    </div>
  </header>
  <!-- Main  -->
  <main>
    <section class="columns is-centered">
      <!-- Adopt Column -->
      <div class="column is-two-fifths">
        <div class="card is-fullheight">
          <div class="card-image">
            <figure class="image">
              <img src="./assets/images/golden-retriever.jpeg">
            </figure>
          </div>
          <div class="card-content">
            <div class="buttons is-centered">
              <a href="./adopt.html" class="button is-success is-outlined">View Pets</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Donate Column -->
      <div class="column is-two-fifths">
        <div class="card is-fullheight">
          <div class="card-image">
            <figure class="image">
              <img src="./assets/images/kitten-pile.jpeg">
            </figure>
          </div>
          <div class="card-content">
            <div class="buttons is-centered">
              <a href="./share.html" class="button is-info is-outlined">Share a Pet</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- <script src="./assets/js/script.js"></script> -->
</body>

</html>
