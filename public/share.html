<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pets R Us</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700|Rubik:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
      integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="py-3 mb-3">
      <div
        class="flex-row justify-space-between align-center container-fluid mx-auto"
      >
        <h1 class="text-light bg-dark p-3">Pets R Us</h1>
      </div>
      <div class="container-fluid mx-auto">
        <section class="p-3 my-4 bg-dark">
          <h2 class="text-light">
            Your Resource to A Happy Pet and a Happy Life
          </h2>
          <p>
            You may share a pet for adoption - no pets to the pound! or save one
            of the pets here!
          </p>
        </section>
      </div>
    </header>

    <main class="container-fluid mx-auto">
      <section class="my-4 flex-row justify-space-between">
        <div class="col-12 bg-dark p-3 mb-3">
          <h3 class="text-light">Enter an Pet to Share</h3>
          <form id="pets-form">
            <label for="pet-name" class="form-label">Name</label>
            <input
              type="text"
              id="pet-name"
              name="pet-name"
              class="form-input"
              placeholder="Enter Name"
            />

            <label for="color-input" class="form-label">Color</label>
            <div class="flex-row justify-center">
              <div class="col-auto mb-2">
                <input
                  type="radio"
                  id="color-input"
                  name="color"
                  value="black"
                />
                <label for="black-input">Black</label>
              </div>
              <div class="col-auto mb-2">
                <input
                  type="radio"
                  id="color-input"
                  name="color"
                  value="brown"
                />
                <label for="brown-input">Brown</label>
              </div>
              <div class="col-auto mb-2">
                <input
                  type="radio"
                  id="color-input"
                  name="color"
                  value="white"
                />
                <label for="white-input">white</label>
              </div>
              <div class="col-auto mb-2">
                <input
                  type="radio"
                  id="color-input"
                  name="color"
                  value="multi-color"
                />
                <label for="multi-color-input">Multi-Color</label>
              </div>
              <div class="col-auto mb-2">
                <input
                  type="radio"
                  id="color-input"
                  name="color"
                  value="other-color"
                />
                <label for="other-color-input">Other</label>
              </div>
            </div>

            <label for="species-input" class="form-label">Species</label>
            <div class="flex-row justify-center">
              <div class="col-auto mb-2">
                <input type="radio" id="dog-input" name="species" value="dog" />
                <label for="dog-input">Dog</label>
              </div>

              <div class="col-auto mb-2">
                <input
                  type="radio"
                  id="cat-input"
                  name="size"
                  value="cat"
                  checked
                />
                <label for="cat-input">Cat</label>
              </div>
            </div>

            <label for="age-input" class="form-label">Age</label>
            <input
              type="number"
              id="age-input"
              name="age"
              class="form-input"
              placeholder="Enter Age"
            />

            <label for="size-input" class="form-label">Size</label>
            <div class="flex-row justify-center">
              <div class="col-auto mb-2">
                <input
                  type="radio"
                  id="xsmall-input"
                  name="size"
                  value="xsmall"
                />
                <label for="piscivore-input">Extra Small</label>
              </div>
              <div class="col-auto mb-2">
                <input
                  type="radio"
                  id="small-input"
                  name="size"
                  value="small"
                  checked
                />
                <label for="small-input">Small</label>
              </div>
              <div class="col-auto mb-2">
                <input
                  type="radio"
                  id="medium-input"
                  name="size"
                  value="medium"
                />
                <label for="medium-input">Medium</label>
              </div>
              <div class="col-auto mb-2">
                <input
                  type="radio"
                  id="large-input"
                  name="size"
                  value="large"
                />
                <label for="large-input">Large</label>
              </div>
              <div class="col-auto mb-2">
                <input
                  type="radio"
                  id="xlarge-input"
                  name="size"
                  value="xlarge"
                />
                <label for="xlarge-input">Extra Large</label>
              </div>
            </div>

            <label for="other-input" class="form-label"
              >Notable Items (pick all that apply)</label
            >
            <small>On macOS, use <kbd>command + click</kbd></small> <br />
            <small>On Windows, use <kdb>ctrl + click</kdb></small>
            <select multiple id="other-input" class="form-input" name="other">
              <option value="trained">Trained</option>
              <option value="indoor">Indoor</option>
              <option value="outdoor">Outdoor</option>
              <option value="vaccinated">Vaccinated</option>
              <option value="microchip">Microchip</option>
            </select>

            <label for="description" class="form-label">Descrition</label>
            <input
              type="text"
              id="description"
              name="description"
              class="form-input"
              placeholder="Description"
            />

            <button class="btn">Add Pet</button>
          </form>
        </div>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
