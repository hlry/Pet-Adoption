<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Share a Pet for Adoption</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Rubik:400,400i,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
    integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Header  -->
  <header>
    <section class="hero is-warning">
      <div class="hero-body">
        <h1 class="title">Pets R Us</h1>
        <p class="subtitle">Your Resource for Happy Pets and People</p>
      </div>
    </section>
  </header>
  <!-- Main  -->
  <main>
    <section class="columns">
      <div class="column">
        <!-- Page SubHeading  -->
        <p class="title is-4">Help an Adoptable Pet Meet its Family!</p>
        <p class="subtitle is-6">Enter a Few Details</p>
        <!-- User Input  -->
        <div>
          <form id="pets-form">
            <!-- Name  -->
            <label for="pet-name" class="form-label has-text-weight-bold">Name:</label>
            <input type="text" id="pet-name" name="pet-name" class="form-input" placeholder="Enter Name" />
            <br /><br />
            <!-- Species  -->
            <label for="species-input" class="form-label has-text-weight-bold">Species:</label>
            <div>
              <div>
                <input type="radio" id="dog-input" name="species" value="dog" />
                <label for="dog-input">Dog</label>
              </div>

              <div>
                <input type="radio" id="cat-input" name="species" value="cat" checked />
                <label for="cat-input">Cat</label>
              </div>
            </div><br />
            <!-- Color  -->
            <label for="color-input" class="form-label has-text-weight-bold">Color:</label>
            <div>
              <div>
                <input type="radio" id="color-input" name="color" value="orange" />
                <label for="orange-input">Orange</label>
              </div>
              <div>
                <input type="radio" id="color-input" name="color" value="black" />
                <label for="black-input">Black</label>
              </div>
              <div>
                <input type="radio" id="color-input" name="color" value="brown" />
                <label for="brown-input">Brown</label>
              </div>
              <div>
                <input type="radio" id="color-input" name="color" value="white" />
                <label for="white-input">White</label>
              </div>
              <div>
                <input type="radio" id="color-input" name="color" value="multi-color" />
                <label for="multi-color-input">Multi-Color</label>
              </div>
              <div>
                <input type="radio" id="color-input" name="color" value="other-color" />
                <label for="other-color-input">Other</label>
              </div>
            </div><br />

            <!-- Age  -->
            <label for="age-input" class="form-label  has-text-weight-bold">Age:</label>
            <input type="number" id="age-input" name="age" class="form-input" placeholder="Enter Age" />
            <br /><br />
            <!-- Size  -->
            <label for="size-input" class="form-label  has-text-weight-bold">Size:</label>
            <div>
              <!-- <div>
                <input type="radio" id="xsmall-input" name="size" value="xsmall" />
                <label for="xsmall-input">Extra Small</label>
              </div> -->
              <div>
                <input type="radio" id="small-input" name="size" value="small" checked />
                <label for="small-input">Small</label>
              </div>
              <div>
                <input type="radio" id="medium-input" name="size" value="medium" />
                <label for="medium-input">Medium</label>
              </div>
              <div>
                <input type="radio" id="large-input" name="size" value="large" />
                <label for="large-input">Large</label>
              </div>
              <!-- <div>
                <input type="radio" id="xlarge-input" name="size" value="xlarge" />
                <label for="xlarge-input">Extra Large</label>
              </div> -->
            </div><br />
            <!-- Other Pet Facts  -->
            <label for="other-input" class="form-label has-text-weight-bold">Other Pet Facts (pick all that
              apply):</label> <br />
            <p class="is-size-7">On macOS, use <kbd>command + click</kbd></p>
            <p class="is-size-7">On Windows, use <kdb>ctrl + click</kdb>
            </p> <br />
            <div class="select is-multiple is-small">
              <select multiple id="other-input" class="form-input" name="other">
                <option value="trained">Trained</option>
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
                <option value="vaccinated">Vaccinated</option>
                <option value="microchip">Microchip</option>
              </select>
            </div>
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" name="description" class="form-input" placeholder="Description" />

            <br /><br />
          </form>
        </div>

        <!-- Back to Homepage -->
        <div class="buttons">
          <button class="btn button is-danger">Add Pet</button>
          <a class="btn button is-info" href="./index.html">Back</a>
        </div>
    </section>
  </main>

  <script src="./assets/js/share.js"></script>
</body>

</html>
